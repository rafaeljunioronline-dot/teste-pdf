<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="utf-8"/><title>Client Info</title></head>
<body>
  <h1>Client Info</h1>
  <form id="clientForm">
    <div><label>Nome</label><br/><input id="cliente_nome" /></div>
    <div><label>E-mail</label><br/><input id="cliente_email" /></div>
    <div><label>Telefone</label><br/><input id="cliente_telefone" /></div>
    <button type="submit">Next: Project</button>
    <button type="button" onclick="location.href='/'">Cancel</button>
  </form>

  <script>
    const form = document.getElementById('clientForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const client = {
        cliente_nome: document.getElementById('cliente_nome').value || '',
        cliente_email: document.getElementById('cliente_email').value || '',
        cliente_telefone: document.getElementById('cliente_telefone').value || ''
      };
      sessionStorage.setItem('client', JSON.stringify(client)); // agora tem as chaves corretas
      location.href = '/project.html';
    });
  </script>
</body>
</html>
